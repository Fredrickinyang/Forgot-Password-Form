<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Forgot Password Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
        .container {
            width: 320px;
            margin: 5rem auto;
            font-family: 'Roboto', sans-serif;
            border: 1px solid #c3c3c3;
            border-radius: 4px;
            padding: 2rem 1.5rem 2rem 1.5rem;
        }
        
        .company-name {
            text-align: center;
            margin: 0px 0 13px 0;
            opacity: 0.7;
            color: #008000;
            font-size: 40px;
            letter-spacing: 7px;
        }
        
        .lock-img {
            text-align: center;
        }
        
        .lock {
            font-size: 150px;
        }
        
        .forgot-text {
            font-size: 34px;
            margin: 0 0 16px 0px;
        }
        
        .reset-text-div {
            text-align: center;
        }
        
        .reset-text {
            letter-spacing: .5px;
            font-size: 13.5px;
            font-weight: 550;
            margin-top: -10px
        }
        
        .input-div {
            display: flex;
            align-items: center;
            border-radius: 4px;
            border: 1px solid rgb(175, 175, 175);
            width: 312px;
        }
        
        input {
            width: 282px;
            height: 30px;
            border: none;
            border-left: 1px solid rgb(175, 175, 175);
            border-radius: 0 4px 4px 0;
            outline: none;
        }
        
        .password-input {
            width: 250px;
            margin: 29px 0 0 0;
        }
        
        .confirm-input {
            margin: 20px 0px;
        }
        
        .key-icon-div {
            display: flex;
            height: 33px;
            background-color: #dddcdc;
            width: 25px;
            justify-content: center;
            align-items: center;
        }
        
        button {
            background-color: #008000;
            opacity: 0.8;
            color: #ffffff;
            border: none;
            padding: 10px;
            width: 312px;
            border-radius: 4px;
            font-size: 15px;
        }
        
        button:hover {
            cursor: pointer;
            opacity: 1;
            box-shadow: rgba(0, 0, 0, 0.411) 0 0 9px 0.1px;
            transition: .6s;
            background-color: #007900;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h2 class="company-name">LIMGO</h2>
        </div>
        <div class="reset-text-div">
            <h1 class="forgot-text">Forgot Password?</h1>
            <p class="reset-text">You can reset your password here.</p>
        </div>

        <form action="" class="password-input">
            <div class="input-div">
                <div class="key-icon-div">
                    <i class="bi bi-key-fill key-icon"></i>
                </div>
                <input type="password" placeholder=" New password">
            </div>
            <div class="confirm-input input-div">
                <div class="key-icon-div">
                    <i class="bi bi-key-fill key-icon"></i>
                </div>
                <input type="password" placeholder=" Confirm password">
            </div>
            <div>
                <button>Reset Password</button>
            </div>
        </form>
    </div>
</body>

</html>
